<!doctype html>
<html>
    <head>
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <meta charset="utf-8">
    </head>
    <body>
        <h1 class="headline">weather wherever</h1>

        <main class="card">
            <div class="card__location">
                <h2 class="card__location__name">Current location</h2>
                <p class="card__location__date">Current date</h2>
            </div>
            <div class="card__temperature">
                <h2 class="card__temperature__degree">Current temperature</h2>
                <p class="card__temperature__feelslike"> Feels like </p>
                <p class="card__temperature__description">Cloudy? Sunny?</p>
            </div>          
        </main>

        <script src="app.js"></script>
    </body>
</html>
