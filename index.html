<!doctype html>
<html>
    <head>
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Weather</h1>
        </header>
        <main>
            <div class="location">
                <h2 class="location-name">This is your location</h2>
                <p class="location-icon">Icon</p>
            </div>
            <div class="temperature">
                <h2 class="temperature-degree">Enable location services to see the temperature.</h2>
                <p class="temperature-description">Weather description is displayed here.</p>
            </div>
            
        </main>

        <script src="app.js"></script>
    </body>
</html>
